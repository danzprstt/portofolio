<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://files.catbox.moe/d4to5k.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDWA - Sedang Dalam Pembuatan</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0a1a;
            --secondary-dark: #12122a;
            --accent-blue: #00f0ff;
            --accent-purple: #b366ff;
            --accent-cyan: #00ffff;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,240,255,0.1) 0%, transparent 70%);
            z-index: -2;
        }

        /* Glow Effects */
        .glow {
            text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue);
        }

        .card-glow {
            box-shadow: 0 0 15px var(--accent-blue), 0 0 30px rgba(0,240,255,0.3);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Hero Section */
        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-cyan));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin-bottom: 2.5rem;
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Progress Section */
        .progress-container {
            margin: 2.5rem 0;
        }

        .progress-label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 6px;
            width: 0%;
            position: relative;
            transition: width 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: white;
            box-shadow: 0 0 15px var(--accent-blue), 0 0 30px var(--accent-blue);
            animation: pulseGlow 2s infinite alternate;
        }

        .progress-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 1rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Warning Section */
        .warning {
            margin-top: 2.5rem;
            padding: 2rem;
            background: rgba(18, 18, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-gray);
            position: relative;
            overflow: hidden;
        }

        .warning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            animation: scanLine 4s infinite;
        }

        .warning-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--accent-cyan);
        }

        /* Footer */
        .footer {
            margin-top: 2.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 15px var(--accent-blue), 0 0 30px var(--accent-blue); }
            to { box-shadow: 0 0 25px var(--accent-cyan), 0 0 50px var(--accent-purple); }
        }

        @keyframes scanLine {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Loading dots */
        .loading-dots::after {
            content: '.';
            animation: loadingDots 1.5s infinite;
            color: var(--accent-cyan);
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.8rem;
                letter-spacing: -0.5px;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .warning {
                padding: 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-title floating">WEBSITE SEDANG DALAM PEMBUATAN</h1>
        <p class="hero-subtitle">Website ini sedang dalam pengembangan intensif<span class="loading-dots"></span></p>

        <div class="progress-container">
            <div class="progress-label">Status Pengembangan</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0% Selesai</div>
        </div>

        <div class="warning">
            <span class="warning-icon">⚠️</span>
            Website ini sedang dalam tahap pembuatan. Kami sedang bekerja keras untuk menghadirkan pengalaman terbaik untuk Anda. Harap bersabar!
        </div>

        <div class="footer">
            &copy; 2026 MDWA • Semua hak dilindungi
        </div>
    </div>

    <script>
        // Konfigurasi yang mudah diubah
        const CONFIG = {
            targetProgress: 68,
            mainTitle: "WEBSITE SEDANG DALAM PEMBUATAN",
            subtitle: "Website ini sedang dalam pengembangan intensif",
            warningText: "Website ini sedang dalam tahap pembuatan. Kami sedang bekerja keras untuk menghadirkan pengalaman terbaik untuk Anda. Harap bersabar!",
            websiteName: "MDWA",
            currentYear: new Date().getFullYear()
        };

        // Update teks konten
        document.querySelector('.hero-title').textContent = CONFIG.mainTitle;
        document.querySelector('.hero-subtitle').innerHTML = CONFIG.subtitle + '<span class="loading-dots"></span>';
        document.querySelector('.warning').innerHTML = '<span class="warning-icon">⚠️</span> ' + CONFIG.warningText;
        document.querySelector('.footer').innerHTML = `&copy; ${CONFIG.currentYear} ${CONFIG.websiteName} • Semua hak dilindungi`;

        // Animasi progress bar
        let currentProgress = 0;
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        function animateProgress() {
            if (currentProgress < CONFIG.targetProgress) {
                currentProgress += 0.5;
                progressFill.style.width = currentProgress + '%';
                progressText.textContent = Math.floor(currentProgress) + '% Selesai';
                requestAnimationFrame(animateProgress);
            }
        }

        // Initialize animation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateProgress();
            }, 800);
        });
    </script>
</body>
</html>
